<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="swiper-3.3.1.min.css">
	<link rel="stylesheet" href="animate.min.css">
	<style>
.sw{width:500px;height:300px;overflow:hidden;}
.s1,.s2,.s3{width:500px;height:300px;font-size:50px;text-align:center;line-height:300px;color:#fff;}
.s1{background: yellow;position: relative;}
.s2{background: blue;position: relative;}
.s3{background: red;}
.hh{font-size:30px;position: absolute;left:50px;top:30px;color:red;}
.hh1{font-size:30px;position: absolute;left:100px;top:70px;color:yellow;}
	</style>



</head>
<body>
	<div class="swiper-container sw">
 <div class="swiper-wrapper"> 
<div class="swiper-slide s1">Slide 1
<p class="ani hh" swiper-animate-effect="fadeInUp" swiper-animate-	duration="0.5s" swiper-animate-delay="0.3s">内容</p> 

</div> 
<div class="swiper-slide s2">Slide 2
<p class="ani hh1" swiper-animate-effect="fadeInUp" swiper-animate-	duration="1s" swiper-animate-delay="1s">内容1</p>

</div> 

<div class="swiper-slide s3">Slide 3</div> 
</div> 
<!-- 如果需要分页器 --> 
<div class="swiper-pagination"></div>
 <!-- 如果需要导航按钮 --> 
<div class="swiper-button-prev"></div> 
<div class="swiper-button-next"></div> 
<!-- 如果需要滚动条 --> 
<div class="swiper-scrollbar"></div> 
</div> 
<!-- 导航等组件可以放在container之外 -->

</body>
<script src="zepto-1.1.6.min.js"></script>
<script src="swiper-3.3.1.jquery.min.js"></script>
<script src="swiper.animate1.0.2.min.js"></script>

<script>
window.onload=function(){
var mySwiper = new Swiper ('.swiper-container', { 
direction: 'horizontal', 
loop: true, 
// autoplay:300,
// initialSlide :2 ,
// speed:2000,
// freeMode:true,
// freeModeSticky:true,
// effect:'fade',
// effect:'cube',
effect:'coverflow',
 // effect:'flip',

// 如果需要分页器
 pagination: '.swiper-pagination', 
paginationClickable:true,
// paginationType:'fraction',
// paginationType:'progress',
paginationHide:true,
// 如果需要前进后退按钮 
nextButton: '.swiper-button-next', 
prevButton: '.swiper-button-prev', 

// 如果需要滚动条
 scrollbar: '.swiper-scrollbar',
 // scrollbarDraggable:true,
 // keyboardControl : true,
 

	onInit: function(swiper){ 
		// Swiper2.x的初始化是onFirstInit 		
		swiperAnimateCache(swiper);//隐藏动画元素 		
		swiperAnimate(swiper); //初始化完成开始动画
		 }, 
		onSlideChangeEnd: function(swiper){
	 	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	 } 




 }) 


}
</script>
</html>
