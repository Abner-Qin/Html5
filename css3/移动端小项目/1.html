<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="jquery-1.8.0.min.js">
</script>
<script>
$(document).ready(function(){
  $("p").toggle(
    function(){$("p").css({"color":"red"});},
    function(){$("p").css({"color":"blue"});},
    function(){$("p").css({"color":"green"});
  });
});
</script>
</head>
<body>

<p style="font-size:40px">点我。</p>

<div><b>注意:</b>toggle() 方法在 jQuery 版本 1.8 中被废弃，在版本 1.9 中被移除。</div> 

</body>
</html>
