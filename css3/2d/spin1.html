<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	figure{width:600px;height:400px;overflow:hidden;position:relative;float:left;}
	img{width:600px;height:400px;transition:all 1s;}
	figure:hover img{transform:translateX(-10px);opacity:0.5;}
	h2,p{position:absolute;color:black;transition:all 1s;}
	h2{top:70%;left:15%;}
	p{border:1px solid black;width:200px;height:100px;top:62%;left:10%;}
	figure:hover h2{transform:translateY(-10px)}
	figure:hover p{transform:translateY(-500px) rotate(900deg);}
	</style>
</head>
<body>
	<figure>
<img src="img/pic5.jpg" alt="">
<h2>平移动画</h2>
<p></p>
	</figure>	
</body>
</html>
