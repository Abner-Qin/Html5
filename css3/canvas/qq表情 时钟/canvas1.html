<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style>
*{margin:0;padding:0;}

	</style>
</head>
<body>
	
	<canvas id="cvs" width="1200" height="500"></canvas>

</body>
<script>
var cvs=document.getElementById('cvs')
var ctx=cvs.getContext('2d')
// 笑脸
ctx.beginPath();
ctx.arc(200,100,50,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='#FFBB38';
ctx.fill();
ctx.beginPath();
ctx.arc(180,80,5,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='black';
ctx.fill();

ctx.beginPath();
ctx.arc(220,80,5,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='black';
ctx.fill();

ctx.beginPath();
ctx.moveTo(165,110);
ctx.quadraticCurveTo(204,163,240,105);
ctx.strokeStyle='black';
ctx.stroke();
// 难过

ctx.beginPath();
ctx.arc(400,100,50,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='#FFBB38';
ctx.fill();
ctx.beginPath();
ctx.arc(380,80,5,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='black';
ctx.fill();

ctx.beginPath();
ctx.arc(420,80,5,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='black';
ctx.fill();

ctx.beginPath();
ctx.moveTo(375,130);
ctx.quadraticCurveTo(401,70,427,130);
ctx.strokeStyle='black';
ctx.stroke();
// 目瞪口呆

ctx.beginPath();
ctx.arc(600,100,50,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='#FFBB38';
ctx.fill();
ctx.beginPath();
ctx.arc(580,80,8,0,2*Math.PI,true);
ctx.closePath();
ctx.strokeStyle='#AF6244';
ctx.stroke();
ctx.fillStyle='white';
ctx.fill();

ctx.beginPath();
ctx.arc(620,80,8,0,2*Math.PI,true);
ctx.closePath();
ctx.strokeStyle='#AF6244';
ctx.stroke();
ctx.fillStyle='white';
ctx.fill();

ctx.beginPath();
ctx.arc(580,78,4,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='black';
ctx.fill();

ctx.beginPath();
ctx.arc(620,78,4,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='black';
ctx.fill();

ctx.beginPath();
ctx.rect(570,65,20,2);
ctx.strokeStyle='red';
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.rect(610,65,20,2);
ctx.strokeStyle='red';
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.arc(600,130,7,0,2*Math.PI,true);
ctx.closePath();
ctx.strokeStyle='black';
ctx.stroke();

// 酷
ctx.beginPath();
ctx.arc(800,100,50,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='#FFBB38';
ctx.fill();

ctx.beginPath();
ctx.rect(765,65,30,20);
ctx.fillStyle='#0F0000';
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(807,65,30,20);
ctx.fillStyle='#0F0000';
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.moveTo(790,140);
ctx.quadraticCurveTo(841,130,840,100);
ctx.strokeStyle='black';
ctx.lineWidth=3;
ctx.stroke();
// 睡觉
ctx.beginPath();
ctx.arc(1000,100,50,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='#FFBB38';
ctx.fill();

ctx.beginPath();
ctx.moveTo(960,80);
ctx.quadraticCurveTo(981,90,990,80);
ctx.strokeStyle='black';
ctx.lineWidth=3;
ctx.stroke();

ctx.beginPath();
ctx.moveTo(1010,80);
ctx.quadraticCurveTo(1031,90,1040,80);
ctx.strokeStyle='black';
ctx.lineWidth=3;
ctx.stroke();

ctx.beginPath();
ctx.fillStyle='#693A26';
ctx.fill();
ctx.font='bold 20px 微软雅黑'
ctx.fillText('Z',997,80)
ctx.beginPath();
ctx.fillStyle='#693A26';
ctx.fill();

ctx.font='bold 20px 微软雅黑'
ctx.fillText('Z',1010,60)


ctx.beginPath();
ctx.arc(1000,130,7,0,2*Math.PI,true);
ctx.closePath();
ctx.fillStyle='#864200';
ctx.fill();




</script>
</html>
