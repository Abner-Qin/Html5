<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#bg {
				width: 100%;
				height: 100%;
				background: url(bg.jpg) no-repeat center;
				position: fixed;
				background-size: cover;
			}
			img {
				width: 18px;
				height: 18px;
				position: absolute;
				
			}
			
			
		</style>
<script src="move.js" type="text/javascript"></script>
<script type="text/javascript">
function Frieworm(){
	
	this.element = document.createElement('img');
	this.element.src = '1.jpg';
	
	
}

Frieworm.prototype.show = function(){
	
	this.element.style.position = 'absoult';
	this.element.style.top = this.pointY + 'px';
	this.element.style.left =this.pointX + 'px';
	document.body.appendChild(this.element);
	return this;
	
}

Frieworm.prototype.newPoint = function(){
	
	this.pointX = randomInt(document.documentElement.clientWidth)-50;
	this.pointY = randomInt(document.documentElement.clientHeight)-50;
	return this;
}




Frieworm.prototype.fly = function(){
	
	var _this = this;
	
		
		startMove(this.element,{'top':this.pointY,'left':this.pointX},function(){
			
			console.log(_this.element.style.top);
			
			_this.newPoint();
			_this.fly();
			
		})
	
}

function randomInt(iMax){
	
	return Math.floor(Math.random()*iMax);
}

window.onload = function(){

	for(var i=0; i<30; i++){
		
		
	
	var oWorm = new Frieworm();
	oWorm.newPoint();
	
	oWorm.show();
	oWorm.newPoint();
	oWorm.fly();
	}
	
}
</script>
</head>

<body>
<div id="bg"></div>
</body>
</html>
